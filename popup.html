<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Bowery Comps</title>
    <link rel="stylesheet" href="popup.css">
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
<h3>Bowery extension</h3>
<div>
    <button id="btn-get-data" class="btn">Upload Comp</button>
</div>
<div>
    <button id="btn-login" class="btn btn-login">Login</button>
</div>
<div id="edit-data" class="hidden">
    <form>
        <div>
            <label for="address">Address</label><br>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="borough">Borough</label><br>
            <input type="text" id="borough" name="borough">
        </div>
        <div>
            <label for="zip">Zip</label><br>
            <input type="text" id="zip" name="zip">
        </div>
        <div>
            <label for="agent">Agent</label><br>
            <input type="text" id="agent" name="agent">
        </div>
        <div>
            <label for="unit">Unit Number</label><br>
            <input type="text" id="unit" name="unit">
        </div>
        <div>
            <label for="rent">Price ($)</label><br>
            <input type="number" id="rent" name="rent"></div>
        <div>
            <label for="neighborhood">Neighborhood</label><br>
            <input type="text" id="neighborhood" name="neighborhood"></div>
        <div>
            <label for="unitType">Unit type</label><br>
            <input type="text" id="unitType" name="unitType"></div>
        <div>
            <label for="sqft">Square footage</label><br>
            <input type="number" id="sqft" name="sqft"></div>
        <div>
            <label for="rooms">Rooms</label><br>
            <input type="number" id="rooms" name="rooms">
        </div>
        <div>
            <label for="bedrooms">Bedrooms</label><br>
            <input type="number" id="bedrooms" name="bedrooms">
        </div>
        <div>
            <label for="bathrooms">Bathrooms</label><br>
            <input type="number" id="bathrooms" name="bathrooms">
        </div>
        <div>
            <label>Coords</label><br>
            <span id="coords"></span>
        </div>
        <div>
            <label>Amenities</label><br>
            <ul id="amenities" class="amenities"></ul>
        </div>
        <div><br><input type="submit" id="btn-send-data" class="btn" value="Save"></div>
    </form>
</div>
<div id="msg-success" class="hidden">
    <p class="success">Success</p>
</div>
<div id="msg-error" class="hidden">
    <p class="error">Something went wrong. Try again later.</p>
</div>
</body>

</html>
